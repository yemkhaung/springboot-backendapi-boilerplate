<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout">
    <head>
        <title>SpringBoot Backend Boilerplate</title>
    </head>
    <body>
        <main>
            <h1>Data List</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.dataId}"></td>
                        <td th:text="${data.title}"></td>
                        <td th:text="${data.description}"></td>
                        <td th:text="${data.createdAt}"></td>
                        <td th:text="${data.updatedAt}"></td>
                    </tr>
                </tbody>
            </table>
            
        </main>
    </body>
</html>
