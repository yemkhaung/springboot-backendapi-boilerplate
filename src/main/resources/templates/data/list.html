<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="~{layout}">
  <head>
    <title>Data List | Spring Boot Backend</title>
  </head>

  <body>
        <div layout:fragment="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Data Mangement</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{'~/dishes/new'}">
                        <a th:href="@{'~/data/new'}">
                            <button class="btn btn-success">
                                <span data-feather="plus-circle"></span>
                                Create New Data
                            </button>
                        </a>
                    </a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">

                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Data ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="data : ${dataList}">
                            <td th:text="${data.id}"></td>
                            <td th:text="${data.dataId}"></td>
                            <td th:text="${data.title}"></td>
                            <td th:text="${data.description}"></td>
                            <td th:text="${#dates.format(data.createdAt, 'yyyy MMM dd, hh:mm a')}"></td>
                            <td th:text="${#dates.format(data.updatedAt, 'yyyy MMM dd, hh:mm a')}"></td>
                            <td>
                                <a th:href="@{'~/data/edit/' + ${data.id}}"><button class="btn btn-primary"><span data-feather="edit" class="mr-1"></span>Edit</button></a>
                                <a th:href="@{'~/data/remove/' + ${data.id}}"><button class="btn btn-danger"><span data-feather="trash-2"></span></button></a>
                            </td>

            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </body>
</html>
