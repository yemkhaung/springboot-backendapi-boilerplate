<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layout}">

<head>
    <title>Edit Data | Spring Boot Backend</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Edit Data Information</h1>
        </div>

        <form th:action="@{'~/data/edit/' + ${data.id}}" method="post" class="w-50">
            <div class="form-group">
                <label for="dataId">Data Id</label>
                <input type="text" name="name" th:value="${data.dataId}" class="form-control" id="dataId" placeholder="Enter data data Id...">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" th:value="${data.title}" class="form-control" id="title" placeholder="Enter data title...">
            </div>
            <div class="form-group">
                <label path="description" for="description">Description</label>
                <textarea name="description" class="form-control" th:text="${data.description}" id="description"
                    placeholder="Enter data description..." rows="5"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary float-right" type="submit">Submit Changes</button>
                <a href="javascript:history.back()" class="btn btn-secondary"><span data-feather="arrow-left"></span>Back</a>
            </div>
        </form>

    </div>


</body>

</html>
